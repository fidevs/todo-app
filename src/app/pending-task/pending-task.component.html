<div id="pending-container">
  <h3>Tareas pendientes</h3>
  <div id="pending-tasks">
    <mat-card *ngFor="let task of service.pendingList">
        <mat-card-subtitle>
          {{task.desc}}
        </mat-card-subtitle>
        <button
          mat-icon-button
          style="color: green;"
          (click)="updateList.emit(service.startTask(task))"
        >
          <mat-icon>start</mat-icon>
        </button>
    </mat-card>
  </div>
</div>
