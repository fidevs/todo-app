<h1 mat-dialog-title>Nueva tarea</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" style="margin-bottom: 10px; width: 100%;">
    <mat-label>Descripción</mat-label>
    <textarea matInput [(ngModel)]="data.description"></textarea>
  </mat-form-field>
  <mat-form-field appearance="fill" style="width: 50%;">
    <mat-label>Duración estimada</mat-label>
    <input type="number" matInput [(ngModel)]="data.duration">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Guardar</button>
</div>
