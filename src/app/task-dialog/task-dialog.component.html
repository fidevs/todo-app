<h1 mat-dialog-title>{{data.id === null ? 'Nueva tarea' : 'Editar tarea'}}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" style="margin-bottom: 10px; width: 100%;">
    <mat-label>Descripción</mat-label>
    <textarea matInput [(ngModel)]="data.task.desc" maxLength="100"></textarea>
  </mat-form-field>
  <mat-form-field appearance="fill" style="width: 50%;">
    <mat-label>Duración estimada</mat-label>
    <input type="number" matInput [(ngModel)]="data.task.duration" min="1">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button
    mat-button
    [mat-dialog-close]="data.task"
    cdkFocusInitial
    [disabled]="data.task.desc.trim().length < 1"
  >
    {{data.id === null ? 'Guardar' : 'Actualizar'}}
  </button>
</div>
